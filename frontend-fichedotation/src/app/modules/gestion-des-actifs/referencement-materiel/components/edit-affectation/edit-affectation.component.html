        </div>
        <div class="col-lg-4">
            <label class="form-label">Identification du matériel</label>

                <option selected>Sélectionner</option>

                <option value="2">Two</option>

            </select>
        </div>
        <div class="col-lg-4">

            <input id="typeahead-focus" [ngModelOptions]="{standalone: true}" type="text" class="form-control"

                (click)="click$.next($any($event).target.value)" #destinataire="ngbTypeahead"
                [inputFormatter]="formatter" [resultFormatter]="formatter" value="mat007" />
        </div>

            <label class="form-label">Date de dotation</label>
