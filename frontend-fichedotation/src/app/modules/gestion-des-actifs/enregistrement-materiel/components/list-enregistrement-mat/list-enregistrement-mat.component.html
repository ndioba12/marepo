<!-- TITRE ET FILTRE -->
<div class="table-title row mt-3">
    <div class="col-lg-4">
        <h5>Liste des matériels</h5>
    </div>

    <div class="col-lg-8">
        <div class="table-actions">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Filtrer par etat</option>
                <option value="Actifs">Actifs</option>
                <option value="Alertes">Alertes</option>
                <option value="Reformés">Reformés</option>
            </select>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Type de matériel</option>
                <option value="Logiciel">Logiciel</option>
                <option value="Mobilier">Mobilier</option>
                <option value="Matériel de bureau">Matériel de bureau</option>
                <option value="Informatique">Informatique</option>
            </select>
            <input class="form-control form-control-sm" placeholder="Date d'achat" onfocus="(this.type='date')" onblur="(this.type='text')">
            <button class="btn btn-sm btn-outline-secondary btn-export"> <i class="fa fa-file-pdf"></i> Exporter PDF</button>
            <button class="btn btn-sm btn-success btn-export"> <i class=" fa fa-file-excel"></i> Exporter Excel</button>
            <button class="btn btn-sm btn-outline-primary" (click)="addMateriel()"> <i class=" fa fa-add"></i>
                Matériel</button>
        </div>
    </div>
</div>
<!-- TABLEAU -->
<div class="table-responsive">
    <table class="table shadow-sm mt-4">
        <thead>
            <tr>
                <th scope="col">Désignation</th>
                <th scope="col">Type de matériel</th>
                <th scope="col">Appellation commerciale</th>
                <th scope="col">Fournisseur</th>
                <th scope="col">Prix d'achat</th>
                <th scope="col">Date d'achat</th>
                <th scope="col">Etat</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let affectation of affectations">
                <td>Otto</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>
                    <p class="etats">
                        <span [appStatus]="affectation.etat" class="etat-materiel"></span>
                    </p>
                </td>
                <td [width]="'10%'">
                    <a [routerLink]="[affectation.id,'detail-enregistrement-materiel']" title="Visualiser">
                        <span class="fa fa-eye text-black-50"></span>
                    </a>
                    <a [routerLink]="[affectation.id,'modifier-enregistrement-materiel']" title="Modifier">
                        <span class="fa fa-edit tx-blue mx-3"></span>
                    </a>
                    <span (click)="deleteItem()" class="fa fa-trash text-danger"></span>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="d-flex justify-content-between p-2">

        <div class="d-flex">
            <span class="me-3">Affichage par</span>
            <select class="form-select form-select-sm" style="width: auto;height: 30px;" [(ngModel)]="pageSize"
                (ngModelChange)="refreshAffectations()">
                <option [ngValue]="5">5</option>
                <option [ngValue]="10">10</option>
                <option [ngValue]="20">20</option>
            </select>
        </div>

        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="refreshAffectations()" style="height: 20px !important;">
        </ngb-pagination>
    </div>
</div>
