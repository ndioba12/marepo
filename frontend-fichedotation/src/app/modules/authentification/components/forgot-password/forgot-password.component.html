<div class="row bg-white shadow-lg rounded-3 overflow-hidden login">
    <div class="col-lg-6" style="padding: 80px;">
        <form [formGroup]="forgotPwdForm" (ngSubmit)="onForgetPassword()">
            <div class="d-flex flex-column m-0">
                <span id="logo"><img src="{{'assets/images/logo.png'}}" alt="Gainde2000" width="162px"></span>
                <h5 class="text-center">Mot de passe oublié</h5>
        
                <div class="row mb-4">
                    <label class="form-label p-0">Email</label>
                    <div class="input-group input-icon p-0">
                        <input  type="email" 
                                class="form-control" 
                                formControlName="login" 
                                placeholder="Email" 
                                [ngClass]="{'is-invalid': f['login'].touched && f['login'].invalid}" />
                        <i  class="fa fa-envelope"></i>
                    </div>
                    <div *ngIf="f['login']?.errors && f['login']?.touched" class="p-0 erreur">
                        <span *ngIf="f['login']?.hasError('required')"> email <strong>obligatoire!</strong> </span>
                        <span *ngIf="!f['login']?.hasError('required')"> email <strong>non conforme!</strong> </span>
                    </div>
                </div>
        
                <div class="row">
                    <button class="button-blue" type="submit">Valider</button>
                </div>
        
                <div class="form-group row mt-4">
                    <a routerLink="../login" class="nav-link"><i class="fa fa-arrow-left"></i> Retour à la page de connexion</a>
                </div>
            </div>
        
        </form>
    </div>
    <div class="col-lg-6 bg-light p-0 m-0 bg-right text-white p-5 d-lg-block d-none">
        <h3 class="title-img">Dématérialisation <br>
            de la fiche de dotation <br>
            et du suivi du matériel</h3>
    </div>
</div>
