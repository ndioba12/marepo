<nav
  class="breadcrumb-layout mb-3"
  style="
    --bs-breadcrumb-divider: url(
      &#34;data:image/svg + xml,
      %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='%236c757d'/%3E%3C/svg%3E&#34;
    );
  "
  aria-label="breadcrumb"
>
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="../../../gestion-des-utilisateurs">
        <i class="fa fa-list me-2"></i>
        <span>Intervenants</span>
      </a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      <i class="fa fa-edit me-2"></i>Modifier Utilisateur
    </li>
  </ol>
</nav>
<form [formGroup]="formEdit" (ngSubmit)="editUtilisateur()">
  <div class="shadow-custom p-4 rounded-2 my-4">
    <h5>Modifier Utilisateur</h5>
    <div class="row g-3 mb-3">
      <div class="col-lg-4">
        <label class="form-label">Matricule</label>
        <!-- Value à mettre après l'insertion de matricule dans la base de données-->
        <input type="text" class="form-control" formControlName="matricule" [value]="userDetails?.matricule"/>
      </div>
  
      <div class="col-lg-4">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" formControlName="nom" [value]="userDetails?.nom" />
      </div>
  
      <div class="col-lg-4">
        <label class="form-label">Prénom</label>
        <input type="text" class="form-control" formControlName="prenom" [value]="userDetails?.prenom" />
      </div>
  
      <div class="col-lg-4">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email" [value]="userDetails?.email">
    </div>
  
      <div class="col-lg-4">
        <label class="form-label">Entité</label>
        <select class="form-select" required formControlName="linkedEntite">
          <!-- <option [value]="">Sélectionnez l'entité</option> -->
          <option *ngFor="let entite of entites" [value]="entite.id">{{ entite.libelle }}</option>
      </select>
      </div>
  
      <div class="col-lg-4">
        <label class="form-label">Profil</label>
        <select class="form-select" required formControlName="linkedProfil">
          <option value="">Sélectionnez le profil</option>
          <option *ngFor="let profil of profils" [value]="profil.id">{{ profil.libelle }}</option>
      </select>
      </div>
    </div>
  
    <div class="col-lg-12 mt-4">
      <div class="d-flex align-items-center">
        <button class="button-blue me-3" type="submit">Enregistrer</button>
        <button class="button-outline-blue" type="reset" (click)="cancel()">Annuler</button>
      </div>
    </div>
  </div>
</form>
