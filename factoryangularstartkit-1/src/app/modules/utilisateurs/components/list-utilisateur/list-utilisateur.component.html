<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon">
              <i class="material-icons">group</i>
            </div>
            <h4 class="card-title">Liste des utilisateurs</h4>
          </div>
          <div class="card-body">
            <button mat-fab class="btn-add float-right">
              <mat-icon (click)="toAddPage()">add</mat-icon>
            </button>
            <mat-form-field class="col-md-3">
              <mat-label>Recherche rapide</mat-label>
              <input matInput class="filter" (keyup)="applyFilter($event)" #input>
            </mat-form-field>
            <!--
                        <div class="table-responsive mat-elevation-z4 my-table m-1">
              <table mat-table [dataSource]="dataSource" matSort class="cta table-striped table-bordered table-hover" style="width: 100%;">

            -->
            <div class="col-md-12">
              <div class="table-responsive mat-elevation-z4 my-table m-1">
                <table mat-table [dataSource]="dataSource" matSort>

                  <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header > Prénom </th>
                    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                  </ng-container>

                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header > Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>

                  <ng-container matColumnDef="telephone">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header > Téléphone </th>
                    <td mat-cell *matCellDef="let element"> {{element.telephone | mask: '00 000 00 00'}} </td>
                  </ng-container>

                  <ng-container matColumnDef="profil">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header > Profil </th>
                    <td mat-cell *matCellDef="let element"> {{element.linkedProfil?.libelle }} </td>
                  </ng-container>

                  <ng-container matColumnDef="compte">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header > Compte </th>
                    <td mat-cell *matCellDef="let element"> {{element.status ? 'Actif' : 'Inactif'}} </td>
                  </ng-container>

                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>

                      <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="toDetailsPage(element)"><mat-icon class="icon-has-inverse">visibility</mat-icon><span>Détails</span></button>
                        <button mat-menu-item (click)="toEditPage(element)"><mat-icon class="icon-has-warning">edit</mat-icon><span>Modifier</span></button>
                        <button mat-menu-item (click)="changeStatus(element)"><mat-icon [ngClass]="!element.status ? 'icon-has-success' : 'icon-has-danger'">lock</mat-icon><span>{{!element.status ? 'Activer' : 'Désactiver'}}</span></button>
                        <button mat-menu-item (click)="deleteUtilisateur(element)"><mat-icon class="icon-has-danger">close</mat-icon><span>Supprimer</span></button>
                      </mat-menu>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="9">Pas de données ...</td>
                  </tr>
                </table>
                <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="10" [length]="pageMetaData?.totalElements" (page)="paginateData($event)" showFirstLastButtons>
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
