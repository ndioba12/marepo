<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 ml-auto mr-auto mx-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onForgetPassword()">
      <div class="card card-login">
        <div class="card-header card-header-rose text-center">
          <h4 class="card-title">MOT DE PASSE OUBLIE</h4>
        </div>
        <div class="card-body ">
          <p class="card-description text-center">RÃ©initialiser mot de passe</p>
          <mat-form-field appearance="outline">
            <mat-label>Login</mat-label>
            <input matInput id="inputEmail" formControlName="login" type="email" [ngClass]="{'is-invalid': f?.login?.touched && f?.login?.invalid}">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="f?.login?.errors && f?.login?.touched">
              <small *ngIf="f?.login?.hasError('required')">Login <strong>obligatoire!</strong></small>
              <small *ngIf="!f?.login?.hasError('required')">Login <strong>non conforme!</strong></small>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="card-footer justify-content-center">
          <button class="btn btn-lg btn-block" type="submit">Valider</button>
          <br>
        </div>
        <p class="text-center" [routerLink]="['/auth/login']" style="cursor: pointer;"> Se connecter</p>
      </div>
    </form>

  </div>
</div>
